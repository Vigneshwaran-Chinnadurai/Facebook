<!DOCTYPE html>
<html lang="en">
<head>
    <title>FACEBOOK-VIGNESHWARAN</title>
    <link rel="stylesheet" href="/CSS/Facebook.css">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
        <img src="/IMAGE/FACEBOOK IMAGE.png" alt="Facebook image" id="image">
        <p id="toptext">Facebook helps you connect and share <br> with the people iin your life.</p>
    <fieldset id="field">
        <hr id="line">
        <table id="tablething">
            <tbody>
                <tr>
                    <td><input type="text" placeholder="Email address or phone number" id="input1"></td>
                </tr>
                <tr>
                    <td><input type="password" placeholder="Password" id="input2"></td>
                </tr>
                <tr>
                    <td><button id="login">Log in</button></td>
                </tr>
                <tr>
                    <td><p id="forgot">Forgotten password?</p></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td><button id="create">Create new account</button></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                </tr>
            </tbody>
        </table>
        
    </fieldset>

    <p id="paragraph"><b>Create a Page </b>for a celebrity, brand or business.</p>
</body>
</html>
